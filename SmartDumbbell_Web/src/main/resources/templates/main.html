<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>프로젝트 이름</title>
  <link rel="stylesheet" href="path/to/main.css">
  <script src="https://code.jquery.comx/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="header">
  <img src="/image/WebSystem_Main.png" alt="프로젝트 이미지" width="440" height="220">
</div>
<form>
  <select id="dataSelect" style="font-size:20px">
    <option>---선택하세요---</option>
    <option value="all">환자 전체 리스트</option>
    <option value="my">내 환자 리스트</option>
    <option value="trainers">트레이너 리스트</option>
    <option value="notes">비고</option>
  </select>
</form>

<div id="listContainer"></div>

<script>
  // 옵션 선택 시 데이터를 호출하여 리스트로 보여주는 함수
  function loadData(option) {
    $.ajax({
      url: '/api/data', // API 경로
      type: 'GET',
      data: { option: option },
      success: function(data) {
        var listData = JSON.parse(data);
        var listHtml = '<ul>';
        for (var i = 0; i < listData.length; i++) {
          listHtml += '<li>' + listData[i].name + '</li>'; // 예시: name 속성을 리스트에 표시
        }
        listHtml += '</ul>';

        $('#listContainer').html(listHtml);
      },
      error: function() {
        alert('데이터를 불러오는데 실패했습니다.');
      }
    });
  }

  // 옵션 선택 이벤트 리스너
  $('#dataSelect').on('change', function() {
    var selectedOption = $(this).val();
    loadData(selectedOption);
  });
</script>
</body>
</html>
