<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="#" onclick="showTable(1)">메뉴 항목 1</a></li>
      <li><a href="#" onclick="showTable(2)">메뉴 항목 2</a></li>
      <li><a href="#" onclick="showTable(3)">메뉴 항목 3</a></li>
    </ul>
  </div>

  <div id="table-container"></div>

  <script >
      function showTable(menuId) {
          // 예시 데이터 배열
          const exampleData = [
              { name: "데이터 1", value: "값 1" },
              { name: "데이터 2", value: "값 2" },
              { name: "데이터 3", value: "값 3" }
          ];

          // 선택한 메뉴에 따라 데이터를 가져올 수 있도록 처리 (API 호출 등)

          // 표 생성
          const tableContainer = document.getElementById("table-container");
          tableContainer.innerHTML = ""; // 기존 표 초기화

          const table = document.createElement("table");
          table.classList.add("data-table");

          const thead = document.createElement("thead");
          const tr = document.createElement("tr");

          const headers = ["이름", "값"];
          for (const header of headers) {
              const th = document.createElement("th");
              th.textContent = header;
              tr.appendChild(th);
          }

          thead.appendChild(tr);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          for (const data of exampleData) {
              const row = document.createElement("tr");

              const nameCell = document.createElement("td");
              nameCell.textContent = data.name;
              row.appendChild(nameCell);

              const valueCell = document.createElement("td");
              valueCell.textContent = data.value;
              row.appendChild(valueCell);

              tbody.appendChild(row);
          }

          table.appendChild(tbody);
          tableContainer.appendChild(table);
      }

  </script>
</body>
</html>
